<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Train App!</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
    <table class="table table-striped table-hover tabel-responsive-md train-list">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody id='table-body'></tbody>
      </table>
      <form action="#" class='train-add-form'>
        <div class="card-header">
          <h4>Add Train</h4>
        </div>
        <div class="form-group">
          <label for="train-name">Train Name</label>
          <input type="text" class="form-control" id='train-name' placeholder="Enter A Train Name">
        </div>
        <div class="form-group">
          <label for="train-destination">Train Destination</label>
          <input type="text" class="form-control" id="train-destination" placeholder="Enter A Destination">
        </div>
        <div class="form-group">
          <label for='first-train-time'>First Train Time (HH:MM - military time)</label>
          <input type="text" class='form-control' id='train-time' placeholder="Enter A Time Such As: 21:00">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (Min)</label>
          <input type="text" class='form-control' id='train-frequency' placeholder="Enter The Frequency Of Stops">
        </div>
        <button class='btn btn-primary' id='submitBtn'>Submit</button>
        <button class='btn btn-danger clear-btn' id='clearBtn'>Clear</button>
      </form>



  <!-- Firebase SDK's -->    
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- End of Firebase SDK's -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="Assets/JS/app.js"></script>
</body>
</html>
